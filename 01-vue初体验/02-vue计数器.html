<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">
       <h2>当前计数：{{counter}}</h2>
        第一种    <button v-on:click="counter++">+</button>
               <button v-on:click="counter--">-</button>
        <br>
        第二种  <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
</head>
<body>

</body>
<script src="../js/vue.js"></script>
<script>
    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            movies:['海绵宝宝','蜘蛛侠','熊出没'],
            counter:'0'
        },
        methods:{
            add:function () {
this.counter++
            },
            sub:function () {
                this.counter--
            }
        }
    })
    //普通js是命令式编程
</script>
</html>
