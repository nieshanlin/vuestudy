<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .active{
            color: rebeccapurple;
        }
        .title{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--  对象语法-->
<!--    50px'必须加上单引号，否则是当做一个变量去解析-->
   <h2 :style="{fontSize:'50px'}">{{ message}}</h2>
    <h2 :style="{fontSize:fillfontsize}">{{ message}}</h2>
    <h2 :style="{fontSize:fillfontsize2+'px'}">{{ message}}</h2>
    <h2 :style="getstyle()">{{ message}}</h2>
    <!--  数组语法-->
    <h2 :style="[bgc,bgc2]">{{message}}</h2>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            fillfontsize:'50px',
            fillfontsize2:100,
            bgc:{color:'red'},
            bgc2:{backgroundColor:'green'}
        },
        methods:{
            getstyle:function () {
return {fontSize:this.fillfontsize2+'px'}
            }
        }
    })
    //普通js是命令式编程
</script>
</html>
