<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .active{
            color: rebeccapurple;
        }
        .title{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">

<!--    第一种 过于繁琐-->
    <h2>{{message}} {{message1}}</h2>
<!--    第二种-->
    <h2>{{fullname}}</h2>
<!--    第三种，通过computed能够进行vue缓存，性能很高，methods会多次重复-->
    <h2>总价格为：{{allprice}}</h2>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            message1:"我很可爱",
            books:[
                    {id:1,name:'java',price:100},
                    {id:2,name:'es6',price:115},
                    {id:3,name:'uni-app',price:90},
                    {id:4,name:'vue',price:110},
                ]
        },
        //计算属性
        computed:{
            allprice:function () {
               let all=0;
               for (let i=0;i<this.books.length;i++){
               all+=this.books[i].price;}
               return all
            },
            //计算属性一般没有set方法，只有get只读属性
            fullname:{
                get:function () {
                   return this.message+' '+this.message1



                }
            },
            // // 化简后
            // fullname:function () {
            //         return this.message+' '+this.message1
            //     }

        }

    })
    //普通js是命令式编程
</script>
</html>
