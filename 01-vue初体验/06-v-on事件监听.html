<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        第一种  <button v-on:click="counter++">+</button>
               <button v-on:click="counter--">-</button>
        <br>
        第二种  <button v-on:click="add">+</button>
               <button v-on:click="sub">-</button>
        <br>
        第三种  <button @click="add">+</button>
               <button @click="sub">-</button>
        <br>
        第四种
        <!--在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，
        Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
               <button @click="add">+</button>
               <button @click="sub">-</button>
        <!--方法定义时，我们需要event对象，同时又需要其他参数
        在调用方式，如何手动的获取到浏览器参数的event对象: $event-->
        <br>
        第五种
                <button @click="add('abc',$event)">+</button>
                <button @click="sub(123,$event)">-</button>

    </div>
</head>
<body>

</body>
<script src="../js/vue.js"></script>
<script>
    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            movies:['海绵宝宝','蜘蛛侠','熊出没'],
            counter:'0'
        },
        methods:{
            add(abc,event) {
                this.counter++
                console.log(abc,event)

            },
            sub (abc,event) {
                this.counter--
                console.log(abc,event)
            }
        }
    })
    //普通js是命令式编程
</script>
</html>
