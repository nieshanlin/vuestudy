<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">
<!--   1.stop修饰符的应用,阻止事件冒泡-->
        <div @click="divClick">
            这是外层
            <button @click="bthClick"> 这是里面那一层</button>
        </div>
        <br>
        <!--2. . prevent修饰符的使用,阻止默认事件，阻止了form的自动提交-->
        <form action="/tijaio">
            <input type="submit" value="提交" @click.prevent="submitClick">
        </form>
        <!--3.keyup,keydown监听某个键盘的键帽keyup。enter是监听enter键的键帽，以此类推-->
        <input type="text" @keyup="keyup">
<!--        4. .once只允许点击一次的按钮-->
        <button @click.once="bth2Click"></button>
    </div>
</head>
<body>

</body>
<script src="../js/vue.js"></script>
<script>
    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            movies:['海绵宝宝','蜘蛛侠','熊出没'],
            counter:'0'
        },
        methods:{
          bthClick(){
              console.log("bthClick")
          },
            divClick(){
              console.log("divClick")
            },
            submitClick() {
              console.log("提交")
            },
            keyup(){
              console.log('键盘被点击了')
            },
            bth2Click(){
              console.log('这个按钮只允许被点击一次')
            }
        }
    })
    //普通js是命令式编程
</script>
</html>
