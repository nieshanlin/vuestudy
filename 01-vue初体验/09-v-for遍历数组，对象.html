<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .active{
            color: rebeccapurple;
        }
        .title{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    遍历数组
    <br>
    <ul>
          <!--  1.在遍历的过程中,没有使用索引值(下标值)-->
        <li v-for="item in names">{{item}}</li>
    </ul>
    <ul>
        <!--  2.在遍历的过程中,使用索引值(下标值)-->
         <li v-for="(item,index) in names">{{index}}.{{item}}</li>
    </ul>
    <br>
遍历对象
    <br>
<!--    获取value-->
    <ul>

        <li v-for="item in info">{{item}}</li>
    </ul>
<!--    获取value和key-->
    <ul>
         <li v-for="(item,key) in info">{{key}}-{{item}}</li>
    </ul>
    <!--    获取value和key和index-->
    <ul>
        <li v-for="(item,key,index) in info">{{index}}-{{key}}-{{item}}</li>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>

    //申明式编程
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            names:['11','22','33'],
            info:{
                name:'woshigaoshou',
                age:18,
                height:1.88
            }
        },
        methods:{

        }
    })
    //普通js是命令式编程
</script>
</html>
