<script>

    // 编程范式:命令式编程/声明式编程
    //编程范式:面向对象编程(第一公民:对象)/函数式编程(第一公民:函数)
    // filter /map/ reduce
    // filter中的回调函数有一个要求:必须返回一个boolean值
    //true:当返回true时，函数内部会自动将这次回调的n加入到新的数组中
    // false: 当返回false时， 函数内部会过滤掉这次的n
    //1. 取出数组里面小于100的数字
    const nums=[10,200,500,65,88,55,986]
  let newNums = nums.filter(function (n) {
          return n<100
    })
    // console.log(newNums)
    // 2.map函数的使用 取出数组里面的数字乘以2返回
    let new2Nums = newNums.map(function (n) { // 20
        return n*2
    })
    // console.log (new2Nums);
    // 3. reduce函数的使用
    // reduce作用对数组中所有的内容进行汇总,对选出来的数组进行求和汇总
   let tatal=new2Nums.reduce( function (preValue,n) {
        return preValue + n
    },0)

    // 第一次: preValue 0 n 20
    //第二次: preValue 20 n 40
    //第三次: prevalue 100 n 80
