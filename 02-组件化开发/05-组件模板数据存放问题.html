<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--        3.使用组件-->
    <mycpn></mycpn>
</div>
<template id="cpn">
    <div>
        <h2>当前计数：{{counter}}
            <br>
        <button @click="del">-</button>
       <button @click="add">+</button>
        </h2>

    </div>
</template>



<script src="../js/vue.js"></script>
<script>
Vue.component('mycpn',{
    template:'#cpn',
    //将data变为函数，每次调用都返回不同对象
    data(){
      return{
          counter:0

      }
    },
    methods:{
        add(){
            this.counter++
        },
        del(){
            this.counter--
        }
    }
})


   const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            }

    })
    //普通js是命令式编程
</script>
</body>
</html>
