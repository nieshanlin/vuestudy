<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
<!--    传值将父组件传给子组件,注意v-bind不支持驼峰命名-->
<cpn :cmovies="movies"></cpn>
</div>
<template id="cpn">
<!--    <div>{{cmovies}}</div>-->
    <ul>
        <li v-for="item in cmovies">{{item}}</li>
    </ul>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    // 父传子：props
    const cpn={
        template:'#cpn',
        //第一种写法
        props:['cmovies'],
        //第二种写法
        props:{
            cmovies:{
                type:Array,
                default(){
                    return []
                }
            }

        }
    }
  const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
             movies:['金','木','水','火','土']
        },
        components:{
         cpn
        }
    })
    //普通js是命令式编程
</script>
</html>
