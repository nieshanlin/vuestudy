<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--父组件模板-->
<div id="app">
<!--    接收子组件发射过来的自定义事件,然后在父组件里面响应操作-->
    <cpn @itemclick="cpnclick" ></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click=" bthClick(item)">{{item.name}}</button>
    </div>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    //子组件
    const cpn={
        template:'#cpn',
        //第一种写法
      data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'手机数码'},
                    {id:'ccc',name:'家用家电'},
                    {id:'ddd',name:'电脑办公'},
                ]
            }
      },
        methods:{
            bthClick(item){
// 子传父，自定义事件$emit发射
                this.$emit('itemclick',item)
            }
        }

    }
    //父组件
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            movies:['金','木','水','火','土']
        },
        components:{
            cpn
        },
        methods: {
         cpnclick(item){
console.log(item)
         }
        }
    })
    //普通js是命令式编程
</script>
</html>
