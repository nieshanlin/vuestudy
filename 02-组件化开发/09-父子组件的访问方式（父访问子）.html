<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <button @click="btnclick">按钮调用子组件</button>
</div>
<template id="cpn">
    <div>我是子组件</div>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",

        },
        methods: {
            btnclick(){
                //$children是获取所有子组件的属性，用的少
                console.log(this.$children)
                this.$children[0].showMessage();
                console.log(this.$children[0].name)
                //$refs是获取精确子组件信息，用的多,对象类型，默认是空对象 ref='bbb'
                console.log(this.$refs.aaa.name);
            }
        },
        //局部组件的定义
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        name:'我是子组件的name'
                    }
                },
                methods:{
                    showMessage(){
                   console.log('我是 showMessage')
                    }
                }
    }
        }
    })
    //普通js是命令式编程
</script>
</html>
