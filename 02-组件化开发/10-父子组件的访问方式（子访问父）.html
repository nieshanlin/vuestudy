<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
   <cpn></cpn>

</div>
<template id="cpn">
<!--    组件调用必须要有根标签-->
   <div>
       <h2>我是cpn组件</h2>
<!--       调用ccpn组件-->
       <ccpn></ccpn>
   </div>
</template>
<template id="ccpn">
    <!--    组件调用必须要有根标签-->
    <div>
        <div>我是子组件</div>
        <button @click="btnclick">按钮</button>
    </div>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",

        },
        methods: {

        },
        //局部组件的定义
        components:{
            // 这是全局Vue实例里面的子组件
            cpn:{
                template:'#cpn',
                data(){
                    return{name:'我是cpn组件的name'}
                },
                   components: {
                    // 这是cpn的子组件
                    ccpn:{
                         template: '#ccpn',
                        methods: {
                            btnclick(){
                                //1.访问父组件$parent
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                // 2.访问根组件$root，就是最高那个父级
                                console.log(this.$root.message);

                            }
                        }
                    }
                }

            }
        }
    })
    //普通js是命令式编程
</script>
</html>
