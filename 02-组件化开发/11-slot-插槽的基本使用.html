<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
<cpn><button>这是使用父组件插槽调用的按钮</button></cpn>
    <cpn><span>这是调用的插槽span标签</span></cpn>
    <cpn>
        <p>插槽能够吸收一个组件里面的所有标签</p>
        <i>插槽能够吸收一个组件里面的所有标签</i>
        <a href="">插槽能够吸收一个组件里面的所有标签</a>
    </cpn>
    <cpn></cpn>

</div>
<template id="cpn">
<div>
    <h2>我是组件</h2>
    <p>我是组件，哈哈哈</p>
<!--    插槽的使用,使其具备扩展性，预留一些空间-->
<!--    在插槽里面自定义的属性标签，外面不另外写就会默认使用，外面调了插槽就会覆盖-->
    <slot><button>这是自定义的插槽</button></slot>
</div>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
            movies:['金','木','水','火','土']
        },
        components:{
            cpn:{
                template:'#cpn'
               }
        }
    })
    //普通js是命令式编程
</script>
</html>
