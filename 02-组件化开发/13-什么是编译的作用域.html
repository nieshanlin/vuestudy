<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
<!--    这个模板都只会调用Vue实例里面的内容，属于Vue实例里面的作用域-->
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
         <h2>我是子组件</h2>
         <p>我是内容</p>
    </div>
</template>
</body>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',//挂载数据管理
        data:{
            message:"我是一个小朋友",
           isShow: true
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        isShow: false
                    }
                }
            }
        }
    })
    //普通js是命令式编程
</script>
</html>
