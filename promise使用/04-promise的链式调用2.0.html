<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //wrapped into
    //网络请求：aaa->自己处理
    //处理：aaa111->自己处理
    //处理：aaa111222->自己处理
    new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('aaa')
        },1000)
    }).then(res=>{
        //1.自己处理10行
    console.log(res,' 第一层的10行代码')
        return new Promise(resolve =>{
            resolve(res+'111')
        } )
    }).then(res=>{
        console.log(res,' 第二层的10行代码');
        return new Promise(resolve => {
            resolve(res+'222')
        })
    }).then(res=>{
        console.log(res,'第三层10行处理代码')
    })
    // 第二种写法
    new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('aaa')
        },1000)
    }).then(res=>{
        //1.自己处理10行
        console.log(res,' 第一层的10行代码')
        return res+'111'

    }).then(res=>{
        console.log(res,' 第二层的10行代码');
        return  res+'222'
    }).then(res=>{
        console.log(res,'第三层10行处理代码')
    })
</script>
</body>
</html>
