<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Promise.all([
        new Promise((resolve, reject) => {
            setTimeout(()=>{
               resolve({name:'why',age:18})
            },2000)
        }),
        new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve({name:'because',age:22})
            },2000)
        })
    ]).then(results=>{
        console.log(results);
    })
</script>
</body>
</html>
